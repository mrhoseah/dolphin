<section style="max-width:480px;margin:32px auto;padding:0 16px">
  <div style="background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:20px">
    <div style="text-align:center;margin-bottom:8px"><span style="font-size:28px">🐬</span> <span style="color:#0ea5a4;font-weight:800">DOLPHIN</span></div>
    <h2 style="font-size:22px;margin:6px 0 16px;text-align:center">Register</h2>
    <form hx-post="/auth/register" hx-target="#register-result">
      <div style="margin-bottom:10px">
        <label style="display:block;font-size:14px;color:#374151">First Name</label>
        <input type="text" name="firstName" required style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px" />
      </div>
      <div style="margin-bottom:10px">
        <label style="display:block;font-size:14px;color:#374151">Last Name</label>
        <input type="text" name="lastName" required style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px" />
      </div>
      <div style="margin-bottom:10px">
        <label style="display:block;font-size:14px;color:#374151">Email</label>
        <input type="email" name="email" required style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px" />
      </div>
      <div style="margin-bottom:10px">
        <label style="display:block;font-size:14px;color:#374151">Password</label>
        <input type="password" name="password" required style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px" />
      </div>
      <button type="submit" style="width:100%;padding:10px 14px;border-radius:8px;background:#10b981;color:#fff;border:none">Create Account</button>
    </form>
    <div id="register-result" style="margin-top:12px"></div>
    <div style="margin-top:8px;text-align:center"><a href="/auth/login">Already have an account? Login</a></div>
  </div>
</section>
